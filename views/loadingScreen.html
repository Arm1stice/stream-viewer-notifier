<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        html,
        body {
            background-color: #6441a5;
            color: white;
        }

        .update-status {
            font-size: 15px;
            text-align: center;
            padding-bottom: 18px;
        }

        .not-rounded {
            border-radius: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <span style="font-size: 35px;">Twitch Viewer Notifier</span><br>
        <span style="font-size: 20px;">Created by Wyatt Calandro</span>

        <div class='update-status fixed-bottom'>
            Checking for updates...
        </div>
        <div style="display: none;" class="fixed-bottom progress not-rounded">
            <div id="updateProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const {ipcRenderer} = require('electron')
        ipcRenderer.on("updateError", () => {
            $(".update-status").text("Error updating. Starting...")
        })

        ipcRenderer.on("updateAvailable", (version) => {
            $(".update-status").text(`Downloading ${version}...`)
        })

        ipcRenderer.on("updateProgress", (percent) => {
            $("#updateProgress").width(percent + "%").text((Math.round(percent * 100) / 100) + "%").attr("aria-valuenow", (Math.round(percent * 100) / 100).toString())
        })

        ipcRenderer.on("updateDownloaded", (percent) => {
            $("#updateProgress").width("100%").text("100%").attr("aria-valuenow", "100").addClass("bg-success")
            $(".update-status").text("Update downloaded. Installing in 5 seconds...")
        })
    </script>
</body>

</html>
